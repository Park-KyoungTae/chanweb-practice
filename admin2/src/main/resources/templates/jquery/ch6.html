<style>
	#result{
		width:300px;
		border: 2px solid blue;
	} 
	#result > h2 > img{
		width:50px;
	}
</style>

<script>

function display(data){
	var content = '';
	$(data).each(function(idx,item){
		
		//<h2><img src="@{/img/img02.jpg}">james2 20</h2>
		content += '<h2>';
		content += '<img src="'+item.img+'">';
		content += item.name+' '+item.age;
		content += '</h2>';
	});
	$('#result').html(content);
};

function getdata(){
	var data = [
		{'name':'james1','age': 10, 'img':'[[@{/img/img01.jpg}]]'},
		{'name':'james2','age': 20, 'img':'[[@{/img/img02.jpg}]]'},
		{'name':'james3','age': 30, 'img':'[[@{/img/img03.jpg}]]'},
		{'name':'james4','age': 40, 'img':'[[@{/img/img04.jpg}]]'},
		{'name':'james5','age': 50, 'img':'[[@{/img/img05.jpg}]]'}
	];
	display(data);
};

$(document).ready(function(){
	$('#ch5 > a').click(function(){
		getdata();
	});
	
});
</script>

<h1>CH5</h1>

<div id="ch5">
	<a href="#">Get Data</a>
	<div id="result"></div>
</div>
